{% extends 'base.html' %}
{% block title %}注册 {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login.css") }}">
{% endblock %}


{% block body %}

    <div class="main">
        <h3 class="page-title">注册</h3>
        <form name="signup_form">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="手机号码" name="telephone" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password1" required>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block">立即注冊</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
